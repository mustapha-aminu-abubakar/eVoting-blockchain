<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css" />

  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex flex-col lg:flex-row">
      <!-- Mobile Logo - Only visible on mobile -->
      <div class="lg:hidden bg-gradient-to-r from-gray-900 to-black py-6 px-4">

            </svg>
          </div>
          <span class="text-2xl font-bold text-white">ote</span>

          style="background-image: url('/assets/rectangle1-1.png'); background-color: #1f2937;"
        >

          <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>

          <div class="mb-12 lg:mb-16">

              <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </div>
              <span class="text-2xl lg:text-3xl font-bold text-white">ote</span>
              <div class="w-7 h-7 lg:w-8 lg:h-8 border-2 border-white rounded-md flex items-center justify-center">

              </div>
              <span class="text-2xl lg:text-3xl font-bold text-white">ow</span>
            </div>
          </div>

          <!-- Main content -->
          <div class="text-center max-w-md px-4">
            <h1 class="text-3xl lg:text-4xl font-bold mb-4 lg:mb-6">Get Started with Us</h1>
            <p class="text-gray-200 mb-8 lg:mb-12 text-base lg:text-lg">
              Complete these easy steps to register your account
            </p>

            <!-- Steps -->
            <div class="space-y-3 lg:space-y-4 w-full max-w-sm">
              <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-xl p-3 lg:p-4 flex items-center shadow-lg">
                <div class="w-8 h-8 lg:w-10 lg:h-10 bg-black text-white rounded-full flex items-center justify-center font-bold mr-3 lg:mr-4 shadow-md text-sm lg:text-base">
                  1
                </div>
                <span class="text-black font-medium text-base lg:text-lg">Sign up your account</span>
              </div>
              
              <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-xl p-3 lg:p-4 flex items-center shadow-lg">
                <div class="w-8 h-8 lg:w-10 lg:h-10 bg-black text-white rounded-full flex items-center justify-center font-bold mr-3 lg:mr-4 shadow-md text-sm lg:text-base">
                  2
                </div>
                <span class="text-black font-medium text-base lg:text-lg">Get your OTP</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - OTP Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-4 lg:p-8">
        <div class="max-w-md w-full">
          <div class="text-center mb-6 lg:mb-8">
            <h2 class="text-2xl lg:text-3xl font-bold text-gray-900 mb-3 lg:mb-4">OTP Verification</h2>
            <p class="text-gray-600 mb-1 lg:mb-2 text-sm lg:text-base">enter the number that was send to</p>
            <p class="text-gray-900 font-medium text-sm lg:text-base">oloriebiridwan@gmail.com</p>
          </div>

          <form id="otpForm" class="space-y-6 lg:space-y-8">
            <!-- OTP Input Fields -->
            <div id="otpInputs" class="flex justify-center space-x-2 lg:space-x-3">
              <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="w-12 h-12 lg:w-16 lg:h-16 text-center text-xl lg:text-2xl font-bold bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required />
              <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="w-12 h-12 lg:w-16 lg:h-16 text-center text-xl lg:text-2xl font-bold bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required />
              <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="w-12 h-12 lg:w-16 lg:h-16 text-center text-xl lg:text-2xl font-bold bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required />
              <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="w-12 h-12 lg:w-16 lg:h-16 text-center text-xl lg:text-2xl font-bold bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required />
              <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="w-12 h-12 lg:w-16 lg:h-16 text-center text-xl lg:text-2xl font-bold bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required />
              <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="w-12 h-12 lg:w-16 lg:h-16 text-center text-xl lg:text-2xl font-bold bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200" required />
            </div>

            <button type="submit" class="w-full bg-black text-white py-3 lg:py-4 rounded-lg font-medium text-base lg:text-lg hover:bg-gray-800 transition duration-200">
              Continue
            </button>

            <p class="text-center text-gray-600 text-sm lg:text-base">
              Don't have an account?
              <a href="/signup" class="text-black font-medium hover:underline">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
