{% extends "common.html" %} {% block content %}

<h2>Result
    <a href="{{ url_for('auth.index') }}">
        <button class='btn btn-default pull-right'>
            Back
        </button>
    </a>
</h2>

<table class="table">
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Position</th>
            <th>Vote count</th>
        </tr>
    </thead>
    <tbody>
        {% for k, v in result.items() %}
        <tr>
            <td>{{ v.name }}</td>
            <td>{{ v.position }}</td>
            <td>{{ v.vote_count }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
