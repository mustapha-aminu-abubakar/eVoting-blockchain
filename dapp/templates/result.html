{% extends "common.html" %} {% block content %}

<h2>Result
    <a href="{{ url_for('auth.index') }}">
        <button class='btn btn-default pull-right'>
            Back
        </button>
    </a>
</h2>

<table class="table">
    <thead>
        <tr>
            <th>Position</th>
            <th>Candidate</th>
            <th>Vote count</th>
            <th>Candidate Hash</th>
        </tr>
    </thead>
    <tbody>
        {% for k, v in results.items() %}
            {% for c in v %}
            <tr class="{% if c.is_winner and c.vote_count > 0 %}success{% else %}active{% endif %}">
                <td>{{ k }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.vote_count }}</td>
                <td>{{ c.candidate_hash }}</td>
            </tr>
            {% endfor %}
        {% endfor %}

    </tbody>
</table>
{% endblock %}
