<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In</title>
    <!-- Tailwind CSS CDN (for demo purposes) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex flex-col lg:flex-row">
      <!-- Mobile Logo - Only visible on mobile -->
      <div class="lg:hidden bg-gradient-to-r from-gray-900 to-black py-6 px-4">
        <div class="flex items-center justify-center space-x-1">
          <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <span class="text-2xl font-bold text-white">ote</span>
          <div class="w-6 h-6 border-2 border-white rounded-md flex items-center justify-center">
            <div class="w-3 h-3 bg-white rounded-sm"></div>
          </div>
          <span class="text-2xl font-bold text-white">ow</span>
        </div>
      </div>

      <!-- Left Side - Background Image with Logo -->
      <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">
        <!-- Background Image Section -->
        <div 
          class="absolute inset-0 bg-cover bg-center bg-no-repeat"
          style="
            background-image: url('../assets/3D geometric crystalline background.png');
            background-color: #1f2937;
          "
        >
          <!-- Dark overlay for better text contrast -->
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        </div>

        <!-- Logo overlay on the image -->
        <div class="relative z-10 flex items-center justify-center w-full h-full">
          <div class="text-center">
            <div class="flex items-center justify-center space-x-1 mb-4">
              <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg">
                <svg class="w-7 h-7 text-black" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </div>
              <span class="text-4xl font-bold text-white drop-shadow-lg">ote</span>
              <div class="w-10 h-10 border-4 border-white rounded-md flex items-center justify-center shadow-lg">
                <div class="w-5 h-5 bg-white rounded-sm"></div>
              </div>
              <span class="text-4xl font-bold text-white drop-shadow-lg">ow</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Sign In Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-4 lg:p-8">
        <div class="max-w-md w-full">
          <div class="text-center mb-6 lg:mb-8">
            <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-3 lg:mb-4">Welcome Back</h2>
            <p class="text-gray-600 text-sm lg:text-base">Enter your email and password to access your account</p>
          </div>

          <form class="space-y-6" autocomplete="off" method="POST" action="{{ url_for('auth.signin_post') }}">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                Username
              </label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                class="w-full px-4 py-3 lg:py-4 bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white placeholder-gray-500 text-base"
                required
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="w-full px-4 py-3 lg:py-4 bg-gray-200 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white placeholder-gray-500 text-base"
                required
              />
            </div>

            <!-- Remember Me and Forgot Password 
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="rememberMe"
                  name="rememberMe"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                />
                <label for="rememberMe" class="ml-2 text-sm text-gray-700">
                  Remember me
                </label>
              </div>
              <a href="/forgot-password" class="text-sm text-gray-700 hover:text-black hover:underline">
                Forgot Password
              </a> 
            </div>-->

            <button
              type="submit"
              class="w-full bg-black text-white py-3 lg:py-4 rounded-lg font-medium text-base lg:text-lg hover:bg-gray-800 transition duration-200"
            >
              Sign In
            </button>

            <p class="text-center text-gray-600 text-sm lg:text-base">
              Don't have an account?
              <a href="{{ url_for('auth.signup') }}" class="text-black font-medium hover:underline">
                Sign Up
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
